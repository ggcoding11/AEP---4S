<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Pitches - InovaMEI</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/geral.css" />
    <link rel="stylesheet" href="../css/styleHome.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg cor-azul" data-bs-theme="dark">
      <div class="container d-flex flex-wrap justify-content-between">
        <a
          href="home.html"
          class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none"
        >
          <img src="../img/nome_logo.png" alt="InovaMEI" height="32" />
        </a>

        <div class="d-flex align-items-center gap-3 d-none" id="nav-anonimo">
          <a href="login.html" class="btn btn-outline-primary rounded-5 px-4"
            >Login</a
          >
          <a
            href="cadastro.html"
            class="btn btn-primary text-white rounded-5 px-4"
            >Cadastrar</a
          >
        </div>

        <div class="d-flex align-items-center gap-3 d-none" id="nav-logado">
          <a
            href="criacaoForm.html"
            class="btn btn-warning rounded-5 px-4 d-none"
            id="btn-criar-desafio"
          >
            + Novo Desafio
          </a>
          <a
            href="perfil.html"
            class="d-flex align-items-center gap-2 link-body-emphasis text-decoration-none"
          >
            <img
              src="../img/foto_perfil.png"
              alt="Foto de Perfil"
              width="40"
              height="40"
              class="rounded-circle"
            />
            <span class="fw-semibold" id="nome-usuario-logado"
              >Olá, [Nome]</span
            >
          </a>
          <a
            href="#"
            class="btn btn-outline-danger rounded-5 px-4"
            id="btn-logout"
            >Sair</a
          >
        </div>
      </div>
    </nav>
    <div class="container my-5">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="display-5 fw-bold mb-3" id="desafio-titulo">
          Carregando Desafio...
        </h1>
        <a href="home.html" class="btn btn-secondary">
          <i class="bi bi-arrow-left"></i> Voltar aos Desafios
        </a>
      </div>
      <p class="lead" id="desafio-empresa"></p>

      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h5 class="card-title fw-semibold">Descrição Detalhada</h5>
          <div id="desafio-descricao" class="card-text text-muted">
            <p>...</p>
          </div>
          <p class="mt-3 fw-semibold">
            Status:
            <span class="badge bg-warning" id="desafio-status">Carregando</span>
          </p>
        </div>
      </div>

      <h2 class="mt-5 mb-4 display-6 fw-semibold">
        Pitches Submetidos (<span id="pitch-count">0</span>)
      </h2>
      <div id="pitches-container" class="row g-4">
        <div class="col-12" id="loading-message">
          <p class="text-center text-muted">Aguarde, carregando pitches...</p>
        </div>
      </div>
    </div>

    <footer class="cor-azul text-white py-4 mt-5">
      <div class="container text-center">
        <p class="mb-2">&copy; 2025 InovaMEI. Todos os direitos reservados.</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="../js/auth.js"></script>
    <script src="../js/gestaoPitches.js"></script>
  </body>
</html>
