<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes do Desafio - InovaMEI</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/geral.css" />
    <link rel="stylesheet" href="../css/styleForm.css" />
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg cor-azul" data-bs-theme="dark">
      <div class="container d-flex flex-wrap justify-content-between">
        <a
          href="home.html"
          class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none"
        >
          <img src="../img/nome_logo.png" alt="InovaMEI" height="32" />
        </a>

        <div class="d-flex align-items-center gap-3" id="nav-anonimo">
          <a href="login.html" class="btn btn-outline-primary rounded-5 px-4"
            >Login</a
          >
          <a
            href="cadastro.html"
            class="btn btn-primary text-white rounded-5 px-4"
            >Cadastrar</a
          >
        </div>

        <div class="d-flex align-items-center gap-3 d-none" id="nav-logado">
          <a
            href="perfil.html"
            class="d-flex align-items-center gap-2 link-body-emphasis text-decoration-none"
          >
            <img
              src="../img/foto_perfil.png"
              alt="Foto de Perfil"
              width="40"
              height="40"
              class="rounded-circle"
            />
            <span class="fw-semibold" id="nome-usuario-logado"
              >Olá, [Nome]</span
            >
          </a>
          <a
            href="#"
            class="btn btn-outline-danger rounded-5 px-4"
            id="btn-logout"
            >Sair</a
          >
        </div>
      </div>
    </nav>

    <main class="container my-5">
      <div class="row" id="desafio-container">
        <div class="col-lg-8">
          <div class="text-center" id="loading-spinner">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Carregando...</span>
            </div>
            <p>Carregando desafio...</p>
          </div>

          <h1 class="display-5 fw-semibold mb-3" id="desafio-titulo"></h1>

          <h5 class="text-muted fw-normal mb-4" id="desafio-empresa"></h5>

          <hr />

          <h3 class="mt-4">Descrição do Problema</h3>
          <p class="lead" id="desafio-descricao"></p>

          <h4 class="mt-5">Anexos da Empresa (Estrutura de Exemplo)</h4>
          <div class="row g-3">
            <div class="col-md-6">
              <img
                src="../img/imagem-enviada.jpg"
                alt="Anexo 1"
                class="img-fluid rounded shadow-sm"
              />
            </div>
            <div class="col-md-6">
              <img
                src="../img/imagem-enviada2.jpg"
                alt="Anexo 2"
                class="img-fluid rounded shadow-sm"
              />
            </div>
          </div>
        </div>

        <div class="col-lg-4 mt-4 mt-lg-0">
          <div class="card shadow-sm sticky-top" style="top: 2rem">
            <div class="card-body p-4">
              <h4 class="card-title text-center mb-4">Enviar minha Solução</h4>
              <form id="form-pitch">
                <div class="mb-3">
                  <label for="videoPitch" class="form-label"
                    >Link do Vídeo (YouTube, Vimeo, etc.)</label
                  >
                  <input
                    type="url"
                    class="form-control"
                    id="videoPitch"
                    placeholder="https://..."
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="descPitch" class="form-label"
                    >Breve descrição da sua solução</label
                  >
                  <textarea
                    class="form-control"
                    id="descPitch"
                    rows="4"
                    placeholder="Minha solução usa..."
                  ></textarea>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Enviar Pitch
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="cor-azul text-white py-4 mt-5">
      <div class="container text-center">
        <p class="mb-2">&copy; 2025 InovaMEI. Todos os direitos reservados.</p>
        <ul class="list-inline mb-0">
          <li class="list-inline-item">
            <a href="home.html#sobre-nos" class="link-light">Sobre Nós</a>
          </li>
          <li class="list-inline-item mx-2">|</li>
          <li class="list-inline-item">
            <a href="home.html#desafios" class="link-light">Desafios</a>
          </li>
          <li class="list-inline-item mx-2">|</li>
          <li class="list-inline-item">
            <a href="#" class="link-light">Política de Privacidade</a>
          </li>
        </ul>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/auth.js"></script>
    <script src="../js/respostaForm.js"></script>
  </body>
</html>
