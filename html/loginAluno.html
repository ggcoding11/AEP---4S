<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - InovaMEI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="min-vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="card gap-4 p-4">
        <div
          class="d-flex justify-content-center align-items-center flex-column"
        >

          <h3>Entre no InovaMEI</h3>
        </div>

        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email ou usu√°rio</label
            >
            <input type="text" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>

          <div class="mb-3">
            <a href="#" class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Esqueci a senha</a>
          </div>

          <button type="submit" class="text-white rounded-2 w-100 p-2">Cadastrar</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
