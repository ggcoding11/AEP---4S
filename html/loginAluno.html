<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - InovaMEI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styleLogin.css" />
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/geral.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center min-vh-100 cor-azul">
    <div class="container">
      <div class="card gap-4 p-4">
        <div
          class="d-flex justify-content-center align-items-center flex-column"
        >
          <img src="../img/logo_certa.png" alt="" class="logo" />
        </div>

        <form>
          <div class="mb-3">
            <label for="input-email" class="form-label fw-semibold"
              >Email ou usu√°rio</label
            >
            <input type="text" class="form-control" id="input-email" />
          </div>
          <div class="mb-3">
            <label for="input-senha" class="form-label fw-semibold"
              >Senha</label
            >
            <input type="password" class="form-control" id="input-senha" />
          </div>

          <div class="mb-3">
            <a
              href="#"
              class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
              >Esqueci a senha</a
            >
          </div>

          <button type="submit" class="text-white fw-bold rounded-2 w-100 p-2">
            Cadastrar
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
